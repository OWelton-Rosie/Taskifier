<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homework Planner</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.jpeg">

  <style>
    .main-content {
      display: none;
    }
  </style>
</head>
<body>

  <noscript>
    <div style="background: #ffcccb; padding: 1em; text-align: center; font-weight: bold;">
      You need to enable JavaScript to run this app. 
      <a href="https://www.browserstack.com/guide/how-to-enable-javascript-in-browser" target="_blank">How?</a>
    </div>
  </noscript>

  <div class="main-content">
    <header>
      <h1>Homework planner/tracker</h1>
    </header>

    <br>
    <h1>Add a new task</h1>

    <!-- Form to add a new task -->
    <form id="task-form">
      <input id="task-name" type="text" placeholder="Task name" required>
      <input id="task-category" type="text" placeholder="Category (e.g., English)">
      
      <input id="task-deadline" type="date">

      <input id="task-deadline-time" type="time">

      <select id="task-priority" name="priority">
        <option value="" disabled selected hidden>Select priority level</option>
        <option value="">None</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <button type="submit">Add task</button>
      <button type="button" id="cancel-edit" style="display: none;">Cancel</button>
    </form>

    <hr>
    <h1>Search for a task</h1>

    <!-- Controls for searching, filtering, and sorting tasks -->
    <div class="controls">
      <input id="search" type="text" placeholder="Search tasks...">
      <select id="filter-category">
        <option value="" selected>All categories</option>
      </select>
      <select id="sort-by">
        <option value="due-asc">Due date (closest first)</option>
        <option value="due-desc">Due date (furthest first)</option>
        <option value="priority-asc">Priority (high to low)</option>
        <option value="priority-desc">Priority (low to high)</option>
        <option value="name-asc">Name (A to Z)</option>
        <option value="name-desc">Name (Z to A)</option>
      </select>
    </div>

    <hr>
    <button id="export-tasks">Download tasks</button>
    <button id="export-json">Export tasks as JSON</button>

    <div class="export-json-text">
    <p><a href="./faq.html#json-import-export">Why would I want to export my tasks as JSON?</a></p>
    </div>

    <br>

    <input type="file" id="import-json" accept=".json" style="display: none;">
    <button id="import-json-btn">Import from JSON</button>


    <br><br>
    <h1>All tasks</h1>

    <div id="no-tasks-message"></div>
    <ul id="task-list"></ul>
    <div id="end-of-list-message"></div>

    <br><br>
    <footer>
      <p>All tasks are saved on this device only.</p>
      <a href="./faq.html#feedback_contact">Give feedback</a>. |
      <a href="./faq.html">FAQ</a>. |
      <a href="https://github.com/OWelton-Rosie/homework-planner" target="_blank">GitHub</a>  
      <br><br>
      Written by <a href="https://owelton-rosie.pages.dev" target="_blank">Oscar Welton-Rosie</a>.
    </footer>
  </div>

  <script>
    // JS is enabled, show the main content
    document.querySelector('.main-content').style.display = 'block';
  </script>
  <script src="index.js"></script>
</body>
</html>
