<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taskifier</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.jpeg">
</head>
<body>

  <noscript>
    <div style="background: #ffcccb; padding: 1em; text-align: center; font-weight: bold;">
      You need to enable JavaScript to run this app. 
      <a href="https://www.browserstack.com/guide/how-to-enable-javascript-in-browser" target="_blank">How?</a>
    </div>
  </noscript>

  <!-- Hidden by default; only shown if JS is enabled -->
  <div class="main-content" style="display: none;">
    <header>
      <h1>Taskifier</h1>
    </header>

    <br>
    <h1>Add a new task</h1>

    <form id="task-form">
      <input id="task-name" type="text" placeholder="Task name" required aria-label="Task name">
      <input id="task-category" type="text" placeholder="Category (e.g., English)" aria-label="Task category">
      
      <input id="task-deadline" type="date" aria-label="Deadline date">
      <input id="task-deadline-time" type="time" aria-label="Deadline time">

      <select id="task-priority" name="priority" aria-label="Task priority">
        <option value="" disabled selected hidden>Select priority level</option>
        <option value="">None</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <select id="task-repeat" aria-label="Repeat frequency">
        <option value="" selected>No repeat</option>
        <option value="daily">Repeat daily</option>
        <option value="weekly">Repeat weekly</option>
      </select>

      <button type="submit" aria-label="Add task">Add task</button>
      <button type="button" id="cancel-edit" style="display: none;">Cancel</button>
    </form>

    <hr>
    <h1>Search for a task</h1>

    <div class="controls">
      <input id="search" type="text" placeholder="Search tasks..." aria-label="Search tasks">
      <select id="filter-category" aria-label="Filter by category">
        <option value="" selected>All categories</option>
      </select>
      <select id="sort-by" aria-label="Sort tasks">
        <option value="due-asc">Due date (closest first)</option>
        <option value="due-desc">Due date (furthest first)</option>
        <option value="priority-asc">Priority (high to low)</option>
        <option value="priority-desc">Priority (low to high)</option>
        <option value="name-asc">Name (A to Z)</option>
        <option value="name-desc">Name (Z to A)</option>
      </select>
    </div>

    <hr>
    <button id="export-tasks">Download tasks (txt)</button>
    <button id="export-json">Export tasks as JSON</button>

    <div class="export-json-text">
      <p><a href="./faq.html#json-import-export">Why would I want to export my tasks as JSON?</a></p>
    </div>

    <br>

    <input type="file" id="import-json" accept=".json" style="display: none;">
    <button id="import-json-btn">Import tasks from JSON</button>

    <br><br>
    <h1>All tasks</h1>

    <div id="no-tasks-message"></div>
    <ul id="task-list"></ul>
    <div id="end-of-list-message"></div>

    <br><br>
    <footer>
      <p>All tasks are saved on this device only.</p>
      <a href="./faq.html#feedback_contact">Give feedback</a>. |
      <a href="./faq.html">FAQ</a>. |
      <a href="https://github.com/OWelton-Rosie/homework-planner" target="_blank">GitHub</a>  
      <br><br>
      Written by <a href="https://oweltonrosie.com" target="_blank">Oscar Welton-Rosie</a>.
    </footer>
  </div>

  <script>
    // JS is enabled, show the main content
    document.querySelector('.main-content').style.display = 'block';
  </script>

<script type="module" src="scripts/main.js"></script>
</body>
</html>

</body>
</html>
