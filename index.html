<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homework Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.jpeg">

</head>
<body>
  <header>
    <h1>Homework planner/tracker</h1>
  </header>

  <form id="task-form">
    <input id="task-name" type="text" placeholder="Task name" required>
    <input id="task-category" type="text" placeholder="Category (eg, English)">
    <input id="task-deadline" type="date">
    <select id="task-priority" name="priority">
      <option value="">None</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    
        <button type="submit">Add Task</button>
  </form>

  <div class="controls">
    <input id="search" type="text" placeholder="Search tasks...">
    <select id="filter-category">
      <option value="" selected>All Categories</option>
    </select>
    <select id="sort-by">
      <option value="due-asc">Due date (closest first)</option>
      <option value="due-desc">Due date (furthest first)</option>
      <option value="priority-asc">Priority (low to high)</option>
      <option value="priority-desc">Priority (high to low)</option>
      <option value="name-asc">Name (A to Z)</option>
      <option value="name-desc">Name (Z to A)</option>
    </select>
  </div>
  <button id="export-tasks">Export Tasks</button>


  <ul id="task-list"></ul>



  <footer><a href="https://github.com/OWelton-Rosie/homework-planner" target="_blank">GitHub</a>. Written by <a href="https://owelton-rosie.pages.dev" target="_blank">Oscar Welton-Rosie</a>.</footer>

  <script src="index.js"></script>
</body>
</html>
